<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400&family=Noto+Sans+Mono:wght@700&family=Poiret+One&family=Silkscreen&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!--AXIOS-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Weather.now</title>
  </head>
  <body>
    <h1 class="title">Weather Now</h1>
    <div class="container">
      <div class="form_shape">
        <form class="search-form" id="formSite">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm button_main"
                id="search-text-imput"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm colorButton"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="weather-app">
        <h1 id="city">
          Auckland
        </h1>
        <ul>
          <li id="DayTime">
            Wednesday 22:00
          </li>
          <li id="description_weather">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="http://openweathermap.org/img/wn/3d@2x.png"
                alt="Cloudy icon"
                id="icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <strong class="temperature" id="degrees">-</strong>
              </div>
              <span class="units"
                ><a href="#" class="c_unit" id="celsus">°C </a>|
                <a href="#" class="f_unit" id="fahrenheit">°F</a></span
              >
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li id="humidity_weather">
                Humidity: 77%
              </li>
              <li id="wind_weather">
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>

      <hr />

      <h3>Week</h3>
    </div>

    <div class="contaner2">
      <div id="forecast"></div>
    </div>

    <h5>
      <a href="https://github.com/priscilacodes/weather-app-project"
        >Open-source code </a
      ><span class="final">by Pri.codes</span>
    </h5>
    <script src="index.js"></script>
  </body>
</html>
