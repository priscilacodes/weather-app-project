<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather.now</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <h1 class="title">Weather.now</h1>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="formSite">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm button_main"
                id="search-text-imput"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm colorButton"
              />
            </div>
          </div>
        </form>
        <h1 id="city">
          Auckland
        </h1>
        <ul>
          <li id="DayTime">
            Wednesday 22:00
          </li>
          <li id="description_weather">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="http://openweathermap.org/img/wn/3d@2x.png"
                alt="Cloudy icon"
                id="icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <strong class="temperature" id="degrees">-</strong>
              </div>
              <span class="units">°C | <a href="#" class="f_unit">°F</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity_weather">
                Humidity: 77%
              </li>
              <li id="wind_weather">
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="contaner2">
        <div>
          <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col">
              <div class="card">
                <img src="rain.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <h6>16°C</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="rain.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <h6>16°C</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="nublado.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <h6>16°C</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="rain_sun.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <h6>16°C</h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="sun.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <h6>16°C</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h5>
      <a href="https://github.com/priscilacodes/weather-app-project"
        >Open-source code </a
      >by Pri.codes
    </h5>
    <script src="index.js"></script>
  </body>
</html>
